<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Alunos </title>
    <style>
        .header{
        display: block;
        height: 100px;
        width: 100;
        background-color: #FFD39B;
        padding: 30px;
        }
        .ajust-form{
        padding:2em;
        }
    </style>
</head>
<body>

<div class="header ">
    <h1>Alunos</h1>
</div>

<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #FFD39B">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-home"></i> inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/turmas"><i class="fas fa-id-badge"></i> Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/disciplinas"><i class="fas fa-book-open"></i> Disciplinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alunos"> <i class="fas fa-users"></i> Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contato"><i class="far fa-envelope-open"></i> Contato</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="ajust-form">
    <label for="exampleDataList" class="form-label">Alunos</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="Desenvolvimento de Sistemas">
        <option value="Mecânica">
        <option value="Automação">
        <option value="Segurança do trabalho ">
        <option value="Gastrônomia">
    </datalist>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
