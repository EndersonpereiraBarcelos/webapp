<!DOCTYPE html>
<html lang="pt-br" xml:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Sistema Escolar</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        .header{
        display: block;
        height: 100px;
        width: 100;
        background-color: #FFD39B;
        padding: 30px;
        text-align: center;
        }
        .button-ajust{
        padding: 10px;
        height:10px;
        display: block;
        }
        .mb-3{
         margin-top: 1em;


        }

    </style>
</head>
<body>

<div class="header ">
<h1>Sistema Controle Escolar</h1>
</div>


<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">

    <div class="col-6 col-md-4"></div>
    <div class="col-6 col-md-4"><form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço de E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compatilharemos o seu e-mail.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">Não compatilha a sua senha</div>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle"></i>  Confirmar</button>
    </form></div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
