<!DOCTYPE html>
<html lang="pt-br" xml:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <style>
        .header{
        display: block;
        height: 110px;
        width: 100;
        background-color: #F5DEB3;
        padding: 30px;
        }
    </style>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #FFDEAD">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><i class="fas fa-home"></i> inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/turmas"><i class="fas fa-id-badge"></i> Turmas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/disciplinas"><i class="fas fa-book-open"></i> Disciplinas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/alunos"> <i class="fas fa-users"></i> Alunos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contato"><i class="far fa-envelope-open"></i> Contato</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container">

  <div class="card">
    <div class="card-header">
      <div class="card-title">
        Formuário de contato
      </div>
    </div>
    <div class="card-body">
      <form class="form" role="form">

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="nome">Assunto:</label>
          <select class="form-control">
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="elogio">Elogio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nome">Assunto:</label>
          <textarea rows="5" class="form-control"></textarea>
        </div>

        <div class="btn-group p-4">
          <button type="submit" class="btn btn-success mx-1"><i class="far fa-paper-plane"></i> Enviar</button>
          <button type="reset" class="btn btn-danger mx-1"><i class="fa fa-recycle"></i> Cancelar</button>
        </div>
      </form>

    </div>
  </div>


</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
